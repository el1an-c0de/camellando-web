<body>
    <!-- HEADER DE LA PAGINA WEB -->

        <nav class="menu">
            <!-- Logo de camellando-->

            <!-- Menu de camellando -->

                <a href="index.html" class="item">Inicio</a>

                <a href="registrate.html" class="item">Registrar</a>
            </ul>

        </nav>
    </header>
    <section id="registro">
        <h1>Registro Usuario</h1>
        <div class="register">
            <div class="user">
                <div class="texto">
                    <h2>Usuario</h2>
                </div>
                <div class="campo">
                    <input type="text" placeholder=" ">
                </div>
            </div>
            <div class="password">
                <div class="texto">
                    <h2>Contraseña</h2>
                </div>
                <div class="campo">
                    <input type="password" placeholder=" ">
                </div>
            </div>
            <div class="type">
                <div class="texto">
                    <h2>Tipo de Registro</h2>
                </div>
                <div class="campo">
                    <select name="" id="combo">
                        <option value="">Empresa</option>
                        <option value="">Postulante</option>
                    </select>
                </div>
            </div>
            <div class="dni">
                <div class="texto">
                    <h2>Cedula</h2>
                </div>
                <div class="campo">
                    <input type="text" placeholder=" ">
                </div>
            </div>
            <div class="name">
                <div class="texto">
                    <h2>Nombre</h2>
                </div>
                <div class="campo">
                    <input type="text" placeholder=" ">
                </div>
            </div>
            <div class="lastname">
                <div class="texto">
                    <h2>Apellido</h2>
                </div>
                <div class="campo">
                    <input type="text" placeholder=" ">
                </div>
            </div>
            <div class="mail">
                <div class="texto">
                    <h2>Correo</h2>
                </div>
                <div class="campo">
                    <input type="email" placeholder=" ">
                </div>
            </div>
            <div class="city">
                <div class="texto">
                    <h2>Ciudad</h2>
                </div>
                <div class="campo">
                    <input type="text" placeholder=" ">
                </div>
            </div>
            <div class="address">
                <div class="texto">
                    <h2>Direccion</h2>
                </div>
                <div class="campo">
                    <input type="text" placeholder=" ">
                </div>
            </div>
            <div class="phone">
                <div class="texto">
                    <h2>Telefono</h2>
                </div>
                <div class="campo">
                    <input type="number" placeholder=" ">
                </div>
            </div>
            <div class="boton">
                <button>Registrarse</button>
            </div>
        </div>
    </section>
    <section class="footer">
		<footer>
			<div class="logo">
				<img width="200px;" src="IMG/brave_NABlYfKxnx.png" alt="">
			</div>

				<p>c o n t a c t o @ c a m e l l a n d o . n e t</p>
			</div>
		</footer>
    </section>
</body>
</html>
